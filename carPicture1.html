<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>牵台车</title>
    <script type="text/javascript" src="js/public.js"></script>
    <link rel="stylesheet" href="css/carPicture1.css">
</head>
<body>
  <div class="navBar">
    <p class="navBackBtn backBtn">
      <i></i>
      <span>返回</span>
    </p>
    <p class="titleName">牵台车</p>
  </div>
  <div id="con">
    <img src="images/carpicture1.jpg">
  </div>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript">
    (function($){
      $(function(){
        // 判断是否是微信
        if(isWeiXin()){
          $(".navBar").hide();
          $("#con").css({"padding-top":"0"});
        } else {
          // 判断是否是安卓
          var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1;
          if(isAndroid){
            $(".navBar").css({"padding-top":"0"});
            $("#con").css({"padding-top":"0.88rem"});
            $(".navBackBtn").css({"top":"0.24rem"});
          }
        }

        //返回
        $(".backBtn").on("click",function(){
          if(!isWeiXin() && equipment() == 'IOS'){
            backToNative("popToView://backToNative");
          } else {
            //history.back();
            window.NativeMethod.callDetailFinishActivity();//调用Android的方法跳转到首页,首页是原生写
          }
        });

        //选项卡切换
        $(".tabList div").click(function(){
          $(this).addClass("action").siblings().removeClass("action");
          var index=$(this).index();
          $(".tabContent div").eq(index).show().siblings().hide();
        })

      });
    })(jQuery)
  </script>
</body>
</html>
