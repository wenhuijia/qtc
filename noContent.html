<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="email=no" />
    <title>牵台车</title>
    <script type="text/javascript" src="js/public.js"></script>
    <link rel="stylesheet" href="css/noContent.css">
</head>
<body>
  <div class="navBar">
    <p class="navBackBtn backBtn">
      <i></i>
      <span>返回</span>
    </p>
    <p class="titleName">违章处理</p>
    <p class="car"><a href="carInfo.html">切换车辆</a></p>
  </div>

  <div id="con">
    <!--车牌号-->
    <div class="carNumber">粤B H40U40</div>
    <!--违章、罚款、扣分部分-->
    <div class="mistake">
      <div>
        <p class="number">0</p>
        <p class="txt">违章</p>
      </div>
      <div>
        <p class="number">0</p>
        <p class="txt">罚款</p>
      </div>
      <div>
        <p class="number">0</p>
        <p class="txt">扣分</p>
      </div>
    </div>
    <div class="noContent">
      <img src="images/noContent.png">
      <p>暂时没有相关内容</p>
    </div>

  </div>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript">
    (function($){
      $(function(){
        // 判断是否是微信
        if(isWeiXin()){
          $(".navBar").hide();
          $("#con").css({"padding-top":"0"});
        } else {
          // 判断是否是安卓
          var isAndroid = navigator.userAgent.indexOf('Android') > -1 || navigator.userAgent.indexOf('Adr') > -1;
          if(isAndroid){
            $(".navBar").css({"padding-top":"0"});
            $("#con").css({"padding-top":"0.88rem"});
            $(".navBackBtn").css({"top":"0.24rem"});
          }
        }

        // 在app里取消查看全部车型
        if(!isWeiXin() && equipment() == 'IOS'){
          $(".linkBtn").css({"display":"none"});
          $(".carImgs .backBtn").css({"display":"none"});
        }

        // 导航栏文字变换
        //$(".titleName").html($(".carInfo .carName").html());

        //车辆信息的切换
        $(".carBox .info .down").click(function(){
          $(this).hide();
          $(this).next().show().parent().siblings(".carIntr").show();
        })

        $(".carBox .info .up").click(function(){
          $(this).hide();
          $(this).prev().show().parent().siblings(".carIntr").hide();
        })

        //返回
        $(" .backBtn").on("click",function(){
          history.back();
        });

      });
    })(jQuery)
  </script>
</body>
</html>
